<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main class="timer">
        <div class="timer_change-mode-wrapper">
            <div class="timer_change-mode change-mode" style="justify-content: flex-start;">
                <div class="change-mode_point change-mode_point--time"></div>
            </div>
        </div>
        <div class="blocks-wrapper">
            <div class="timer_content content">
                <div class="content_time time"><span class="time_hours">00</span> : <span class="time_minutes">00</span> : <span class="time_seconds">00</span></div>
                <div class="content_millisecs">000</div>
            </div>
            <div class="timer_setTime"></div>
        </div>
        <div class="button-wrapper">
            <button class="timer_startButton button">Start</button>
            <button class="timer_stopButton button">Stop</button>
            <button class="timer_setButton button" disabled>Set</button>
            <button class="timer_clearButton button">Clear</button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
